<form class="sign-up-in"  method="POST" id="login-div">

          <div class="auth-menu" id="register-menu" onclick="event.stopPropagation()">
            <h3>Inscription</h3>

              <li><input type="text" id="username" name="username" placeholder="Username" onchange="regconditions()"></li>

              <li>
                <label class="checkbox-label">
                  <input type="checkbox" id="terms" onchange="regconditions()">I agree to the <a href="#">Terms & Conditions</a>
